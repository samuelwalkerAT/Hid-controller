[env:adafruit_circuitplayground_m0]
platform = atmelsam
board = adafruit_circuitplayground_m0
framework = arduino
lib_deps = 
	adafruit/Adafruit MPU6050@^2.2.6
	adafruit/Adafruit NeoPixel@^1.12.2
	arduino-libraries/Mouse@^1.0.1
	arduino-libraries/Keyboard@^1.0.6
	nicohood/HID-Project@^2.8.4
	adafruit/Adafruit Circuit Playground@^1.12.0
